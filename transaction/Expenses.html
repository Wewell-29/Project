<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Side Navbar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="Navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <img src="/transaction/assets/logo2.jpg.jpg" alt="GNg Barber Shop">   
            <h1>GNG Barber Shop</h1>
        </div>
    </header>

    <!-- Side Navbar -->
    <section>
        <div class="sidebar">
            <a href="#">Dashboard</a>
            <a href="#">Dashboard</a>
            <a href="#">Dashboard</a>
            <a href="#">Dashboard</a>
            <a href="#" class="logout-button"><i class="fa-solid fa-right-from-bracket" style="color: #ffffff;"></i> Log Out</a>
        </div>
    </section>

    <!-- Main Content -->
    <section class="tab">
        <div class="table container mt-5">
            <!-- Calendar Section -->
            <div class="calendar-container mb-3">
                <div class="calen">
                    <label for="date" class="form-label">Select Date</label>
                    <input type="date" class="form-control" id="date" placeholder="Select Date" required>
                </div>
                <button type="button" class="btn btn-dark add-new-button" data-bs-toggle="modal" data-bs-target="#addItemModal">
                    <i class="fa fa-plus"></i> Add New Item
                </button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered"> <!-- Centering the modal -->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addItemModalLabel">Add New Item</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addItemForm">
                                <div class="mb-3">
                                    <label for="orderNo" class="form-label">Order No.</label>
                                    <input type="text" class="form-control" id="orderNo" required>
                                </div>
                                <div class="mb-3">
                                    <label for="item" class="form-label">Item</label>
                                    <input type="text" class="form-control" id="item" required>
                                </div>
                                <div class="mb-3">
                                    <label for="quantity" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="quantity" required>
                                </div>
                                <div class="mb-3">
                                    <label for="price" class="form-label">Price</label>
                                    <input type="text" class="form-control" id="price" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Add Item</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Table Section -->
            <div class="table_section">
                <table class="table table-striped table-bordered text-center align-middle" id="expenseTable">
                    <thead class="table-dark">
                        <tr>
                            <th>Order No.</th>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Date</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>01</td>
                            <td>Faded</td>
                            <td>3</td>
                            <td>10-20-2004</td>
                            <td>₱90.00</td>
                        </tr>
                        <tr>
                            <td>02</td>
                            <td>Faded</td>
                            <td>2</td>
                            <td>10-21-2004</td>
                            <td>₱80.00</td>
                        </tr>
                        <tr>
                            <td>03</td>
                            <td>Faded</td>
                            <td>5</td>
                            <td>10-22-2004</td>
                            <td>₱150.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
