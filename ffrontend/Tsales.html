<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Transactions.css">
    <title>Sales</title>
</head>
<body>
    <div class="container-fluid d-flex p-0">
        <div class="sidebar">
            <div class="logo">
                <img src="gngLogo.jpg" alt="GNG Barber Shop Logo">
            </div>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="dash.html">Dashboard</a></li>
                <li class="nav-item">
                    <a href="#" class=" dropdown-toggle" id="transactionsDropdown" aria-expanded="false">Transactions</a>
                    <ul class="dropdown-menu" id="transactionsMenu">
                        <li><a class="dropdown-item active" href="Tsales.html">Sales</a></li>
                        <li><a class="dropdown-item" href="Texpense.html">Expenses</a></li>
                    </ul>
                </li>
            </ul>
            <a href="#" class="logout-button btn">
                <i"></i> Log Out
            </a>
        </div>

    <div class="main-content">

        <div class="header">
            <h1>Sales</h1>
        </div>

        <div class="container mt-5">
            <!-- Calendar Section -->
            <div class="calendar mb-4">
                <div class="row align-items-center">
                    <div class="col">
                        <label for="calendar" class="form-label">Select Date:</label>
                        <input type="date" id="calendar" class="form-control" style="width: auto;" oninput="checkInput()" required>
                    </div>
                    <div class="new col-auto text-end">
                        <button type="button" class="new btn btn-dark" data-bs-toggle="modal" data-bs-target="#myModal"><i class="fa fa-plus-circle"></i>
                            New Customer
                        </button>
                    </div>
                </div>
            </div>
            <!-- The Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h5 class="fw-bold" style="font-size: larger;">Add New</h5>
                        </div>

                        <!-- Modal Body with Form -->
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="orderNo" class="form-label">Order No</label>
                                    <input type="text" class="form-control" id="orderNo" placeholder="Enter Order Number">
                                </div>
                                <div class="mb-3">
                                    <label for="haircut" class="form-label">Haircut</label>
                                    <input type="text" class="form-control" id="haircut" placeholder="Enter Haircut Type">
                                </div>
                                <div class="mb-3">
                                    <label for="date" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="date">
                                </div>
                                <div class="mb-3">
                                    <label for="price" class="form-label">Price</label>
                                    <input type="number" class="form-control" id="price" placeholder="Enter Price">
                                </div>
                            </form>
                        </div>

                        <!-- Modal Footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-dark">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Table Section -->
            <div class="table_section">
                <table class="table table-striped table-bordered text-center align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Order No.</th>
                            <th>Haircut</th>
                            <th>Date</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>01</td>
                            <td>Faded</td>
                            <td>9:00</td>
                            <td>₱90.00</td>
                        </tr>
                        <tr>
                            <td>02</td>
                            <td>Faded</td>
                            <td>9:00</td>
                            <td>₱90.00</td>
                        </tr>
                        <tr>
                            <td>03</td>
                            <td>Faded</td>
                            <td>9:00</td>
                            <td>₱90.00</td>
                        </tr>
                        <tr>
                            <td>04</td>
                            <td>Faded</td>
                            <td>9:00</td>
                            <td>₱90.00</td>
                        </tr>
                        <tr>
                            <td>05</td>
                            <td>Faded</td>
                            <td>9:00</td>
                            <td>₱90.00</td>
                        </tr>
                        <tr>
                            <td>06</td>
                            <td>Faded</td>
                            <td>9:00</td>
                            <td>₱90.00</td>
                        </tr>
                        <tr>
                            <td>07</td>
                            <td>Faded</td>
                            <td>9:00</td>
                            <td>₱90.00</td>
                        </tr>
                        <tr>
                            <td>08</td>
                            <td>Faded</td>
                            <td>9:00</td>
                            <td>₱90.00</td>
                        </tr>
                        <tr>
                            <td>09</td>
                            <td>Faded</td>
                            <td>9:00</td>
                            <td>₱90.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Sales.js"></script>
    <script>
        // JavaScript for dropdown functionality
        document.getElementById('transactionsDropdown').addEventListener('click', function () {
            var menu = document.getElementById('transactionsMenu');
            menu.classList.toggle('show');
        });
    </script>

</body>
</html>
